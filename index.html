<!DOCTYPE html>
<html>
<head>
    <title>Canvas with Gyroscope</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        function drawLine(angle) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);  // 清除之前的绘制
            ctx.save();  // 保存当前的绘图状态
            ctx.translate(canvas.width / 2, canvas.height / 2);  // 将坐标原点移动到canvas的中心
            ctx.rotate(-angle);  // 旋转画布

            // 绘制直线
            ctx.beginPath();
            ctx.moveTo(-canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, 0);
            ctx.stroke();

            ctx.restore();  // 恢复之前保存的绘图状态
        }

        window.addEventListener('deviceorientation', function(event) {
            var beta = event.beta;
            var angle = beta ? beta * Math.PI / 180 : 0;  // 将角度转换为弧度
            drawLine(angle);
        }, true);
    </script>
</body>
</html>
